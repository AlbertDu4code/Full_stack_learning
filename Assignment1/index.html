<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment1:Registration Form</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <form id="registrationForm" novalidate>
                <h1>Registration Form</h1>
                <div class="form-group">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Please Enter a valid Email address">
                </div>
                <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Please enter your password"
                       required minlength="8"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <small>The password must contain at least 8 characters, including uppercase and lowercase letters and numbers</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirming Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Please check your password again" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="ratio-group">
                        <input type="radio", id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="other" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="introduction">About me:</label>
                    <textarea name="self-introduction" id="introduction" placeholder="Please say something about yourself"></textarea>
                </div>
                <div class="form-group">
                    <label for="profession">Profession:</label>
                    <select name="profession" id="profession" required class="form-select" required>
                        <option value="">Choose your profession...</option>
                        <option value="web-dev">Web Development</option>
                        <option value="da">Data Analytics</option>
                        <option value="ui/ux">UI/UX Design</option>
                        <option value="full-stack">Fullstack Development</option>
                    </select>
                </div>
                <fieldset class="submit">
                    <div>
                      <input id="terms" type="checkbox" value="test" required />
                      <label for="terms">I'm accepting Terms and Condotions</label>
                    </div>
                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
        </div>
        <div class="form-footer">
            Already registrated? <a href="#">Login Now</a>
        </div>
    </body>
</html>
